{% extends './main.html' %}

{% block title %}
Add Post
{% endblock %}

{% block header %}
Add Your Post
{% endblock %}
{% block body %}
<div class="container bg-info p-5 text-left">
           
            <form method="post">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" name="title" value="{{setPost.title}}" class="form-control" id="title" style="width: vw100;">
                </div>
                <div class="mb-3">
                  <label for="body" class="form-label">Body</label>
                  <input type="text" name="body" value="{{setPost.body}}" class="form-control" id="body" style="width: vw100;">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="text" name="image" value="{{setPost.image}}" class="form-control" id="image" style="width: vw100;">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            
            
        </div>
    
{% endblock %}
